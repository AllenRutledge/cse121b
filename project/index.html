<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <h2>Word: </h2>
    <h3 class="word">The Word</h3>
    <h2>Tries: </h2>
    <h3 class="tries">7</h3>
    <h2>Guesses: </h2>
    <h3 class="guesses">ABCD</h3>
  </div>
  <div class="body">
    <p id="part" class="legr">_/</p>
    <p id="part" class="legl">_\_</p>
    <p id="part" class="torso"> |</p>
    <p id="part" class="armr">--</p>
    <p id="part" class="arml">---</p>
    <p id="part" class="head">O</p>
    <p id="part" class="nothing"> </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
